<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP-Ivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <aside class="sidebar">
    <h2>Inicio</h2>
  </aside>


  <main class="pagina-principal">
  
    <div class="mb-3">
      <input type="text" class="form-control barra-busqueda" placeholder="Buscar...">
    </div>


    <nav class="mb-4">
      <span class="me-3">Todo</span>
      <span class="me-3">Partidos</span>
      <span class="me-3">Videos</span>
      <span class="me-3">Noticias</span>
      <span class="me-3">Torneos</span>
      <span class="me-3">Equipos</span>
      <span class="me-3">Jugadores</span>
      <span class="me-3">Internacional</span>
      <span class="me-3">Periodismo Deportivo</span>
      <span>Transferencias</span>
    </nav>


    <section class="row mb-5">
      <div class="col-5">
        <div class="box cuadradito-partido"></div>
      </div>
      <div class="col-5">
        <div class="box cuadradito-partido"></div>
      </div>
    </section>


    <section class="row">
      <div class="col-3 mb-4">
        <div class="box cuadradito-video"></div>
        <p class="titulo-video">Título del video 1</p>
      </div>
      <div class="col-3 mb-4">
        <div class="box cuadradito-video"></div>
        <p class="titulo-video">Título del video 2</p>
      </div>
      <div class="col-3 mb-4">
        <div class="box cuadradito-video"></div>
        <p class="titulo-video">Título del video 3</p>
      </div>
    </section>


  </main>


</body>
</html>
