<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP-Ivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <aside class="sidebar">
    <h2>Inicio</h2>
  </aside>


  <main class="pagina-principal">
  
    <div class="mb-3">
      <input type="text" class="form-control barra-busqueda" placeholder="Buscar...">
    </div>


    <nav class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <span class="me-3">Todo</span>
      <span class="me-3">Partidos</span>
      <span class="me-3">Videos</span>
      <span class="me-3">Noticias</span>
      <span class="me-3">Torneos</span>
      <span class="me-3">Equipos</span>
      <span class="me-3">Jugadores</span>
      <span class="me-3">Internacional</span>
      <span class="me-3">Periodismo Deportivo</span>
      <span>Transferencias</span>
    </nav>


    <section class="d-flex justify-content-center flex-wrap gap-5 mb-5">
      <div class="cuadradito-partido">
        <p class="bi bi-star-fill estrella">
          <i class="titulo-partidos">Siguiendo</i>            
        </p>
      </div>
      <div class="cuadradito-partido">
        <p class="bi bi-star-fill estrella">
          <i class="titulo-partidos2">Copa Mundial de Clubes de la FIFA</i>
        </p>
        
      </div>
    </section>
    

    <section class="d-flex justify-content-center flex-wrap gap-5">
      <div class="cuadradito-video">
        <div class="box-video"></div>
        <p class="titulo-video">Título del video 1</p>
      </div>
      <div class="cuadradito-video">
        <div class="box-video"></div>
        <p class="titulo-video">Título del video 2</p>
      </div>
      <div class="cuadradito-video">
        <div class="box-video"></div>
        <p class="titulo-video">Título del video 3</p>
      </div>
    </section>

  </main>


</body>
</html>
